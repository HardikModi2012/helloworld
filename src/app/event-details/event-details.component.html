<div class="container">
  <img [src]="event?.imageUrl" [alt]="event?.name"
    class="event-image">
  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.name}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{event?.date}}</div>
      <div><strong>Time:</strong> {{event?.time}}</div>
      <div><strong>Price:</strong> ${{event?.price}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br />
        {{event?.location?.address}}<br />
        {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>

    <hr>

    <div  class="row">
      <div class="col-md-2">
        <h3 style="margin:0">Sessions</h3>
      </div>
      <div class="col-md-7">
        <button class="btn btn-default" [class.active]="filterBy==='all'"  (click)
        ="filterBy==='all'">All</button>
        <button class="btn btn-default" [class.active]="filterBy==='beginner'"  (click)
        ="filterBy==='beginner'">beginner</button>
        <button class="btn btn-default" [class.active]="filterBy==='intermediate'"  (click)
        ="filterBy==='intermediate'">intermediate</button>
        <button class="btn btn-default" [class.active]="filterBy==='Advanced'"  (click)
        ="filterBy==='Advanced'">Advanced</button>
      </div>
      <div class="col-md-2">
        <a (click)="addSession()">Add session</a>
      </div>
    </div>
    <!-- <session-list [sessions]="event?.sessions"></session-list> -->
  </div>
</div>
