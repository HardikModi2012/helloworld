<div>
    <h5><em>This line should not appear until the data has been loaded</em></h5>
  
    <table>
      <thead>
        <tr>
          <th>Event</th>
          <th>Date</th>      
          <th>Time</th>
          <th>Address</th>
          <th>5 star rating </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of events">
          <td><a [routerLink]="['/events', event.id]">{{event.name}}</a></td>
          <td>{{event.date}} </td>      
          <td>{{event.time}}</td>
          <td>{{event.location.address}}, {{event.location.city}}, {{event.location.country}}</td>
          <td><pm-star [rating]='prodrct.starRating'(ratingClicked)='onRatigClicked($event)'></pm-star>></td>
        </tr>
      </tbody>
    </table>
  
  </div>
